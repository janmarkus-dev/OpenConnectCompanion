{% extends 'base.html' %}
{% block content %}
<h3>Upload FIT</h3>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input class="form-control" type="file" name="file" accept=".fit" required>
  </div>
  <button class="btn btn-primary" type="submit">Upload</button>
</form>
{% endblock %}
